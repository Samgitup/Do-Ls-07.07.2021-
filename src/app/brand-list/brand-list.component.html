<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item" (click)="goToBrandList()" class="nav-link"> 

        </li>
        <li class="nav-item" (click)="goToBrand()" class="nav-link">Add Brand

        </li>
    </ul>
</nav>
<h2> Brand </h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th> BrandName </th>

            <th> Action</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let brand of brands ">
            <!-- <td> {{brand.brandId}} </td> -->
            <td>{{brand.brandName}}</td>

            <td>
                <button (click)="updateBrand(brand.brandId)" class="btn btn-success"> Update</button>
                <button (click)="deleteBrand(brand.brandId)" class="btn btn-danger " style="margin-left: 10px">
                    Delete</button>

                <button (click)="brandDetails(brand.brandId)" class="btn btn-info " style="margin-left: 10px">
                    View</button>
                <button (click)="goToLaptopList(brand.brandId)" for="brands " style="margin-left: 10px"
                    class="btn btn-primary">Laptop</button>


            </td>
        </tr>
    </tbody>
</table>
