<app-navbar></app-navbar>
<section class="login-block">
    <div class="container">
        <div class="row ">
            <div class="col login-sec">
                <h2 class="text-center">Login Now</h2>
                <form class="login-form" action=""
                (ngSubmit)="log()">
                <div class="form-group">
                    <label for="email" class="text-uppercase">Email</label>
                    <input type="email"  class="form-control" name="email"   placeholder="email" id="email" [(ngModel)]="login.email">
                    <span class="text-danger" >
                        Email is required.
                    </span>
                </div>
                <div class="form-group">
                    <label for="password" class="text-uppercase">Password</label>
                    <input  class="form-control" type="password"  name="password" placeholder="password" id="password" [(ngModel)]="login.password">
                    <span class="text-danger" >
                        Password is required.
                    </span>
                </div>
                <div class="form-group">
                    <div  class="text-center">
                        <div class="spinner-border text-primary " role="status">
                            <span class="sr-only">Loading...</span>
                            </div>
                    </div>
                    <span class="text-danger" >
                    <p>Custom Error Message!</p>
                    </span>
                   <input  type="submit" class="btn btn-login float-right"  value="Login">
                    <button type="submit" class="btn btn-login float-right" >Login</button>
                </div>
                <div class="clearfix"></div>
                <div class="form-group">
                Create new account ? Please <a  href="/register;">Register</a>
                </div>
                </form>
            </div>
        </div>
    </div>
</section>
