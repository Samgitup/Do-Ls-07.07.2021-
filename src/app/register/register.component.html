<app-navbar></app-navbar>

<section class="register-block">
   <div class="container">
      <div class="row ">
         <div class="col register-sec">
            <h2 class="text-center">Register Now</h2>
            <form class="register-form" action="" 
            (ngSubmit)="reg()">
               <div class="form-group">
                  <label for="exampleInputEmail1" class="text-uppercase">Name</label>

                  <input type="text" class="form-control" id="name" name="name" [(ngModel)]="register.name">
                  <span class="text-danger">
                     Name is required.
                  </span>
               </div>
               <div class="form-group">
                  <label for="exampleInputEmail1" class="text-uppercase">Email</label>

                  <input type="text" class="form-control" id="email" name="email" [(ngModel)]="register.email">
                  <span class="text-danger">
                     Email is required.
                  </span>
               </div>
               <div class="form-group">
                  <label for="exampleInputPassword1" class="text-uppercase">Password</label>
                  <input class="form-control" type="password" name="password" id="password"
                     [(ngModel)]="register.password">
                  <span class="text-danger">
                     Password is required.
                  </span>
               </div>
               <div class="form-group">

                  <span class="text-danger">
                     <p>Custom Error Message!</p>
                  </span>
                  <div class="text-center">
                     <!-- <div class="spinner-border text-primary " role="status">
                    <span class="sr-only">Loading...</span>
                  </div> -->
                  </div>

                  <!-- <input type="submit" class="btn btn-login float-right"  value="Register"> -->
                  <button type="submit" class="btn btn-login float-right">Register</button>
               </div>
               <div class="clearfix"></div>
               <div class="form-group">
                  Already have account ? Please <a href="javascript:void(0);">Login</a>
               </div>


            </form>


         </div>

      </div>


   </div>
</section>
