<div class="col-md-6 offset-md-3">
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <ul class = "navbar-nav">
            <li class="nav-item" (click)="goToShowroom()"  style="color: white;cursor: pointer" class="nav-link">Back  

            </li>
          
        </ul>
      </nav>
    <h3> Update Showroom </h3>
    <div [hidden]="!submitted" class="serach">
    <form #f="ngForm" (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> laptopShowroomName</label>
            <input  required placeholder="Enter ShowroomName" type="text" class ="form-control" id = "laptopShowroomName"
              
            [(ngModel)] = "showroom.laptopShowroomName"    name = "laptopShowroomName"> 
        </div>
    
        <div class="form-group">
            <label> location</label>
            <input required placeholder="Enter Location" type="text" class ="form-control" id = "location"
            [(ngModel)] = "showroom.location"   name = "location"> 
        </div>
    
        <div class="form-group">
            <label> phoneNumber </label>
            <input required placeholder="Enter PhoneNumber" type="text" class ="form-control" id = "phoneNumber"
            [(ngModel)] = "showroom.phoneNumber"    name = "phoneNumber">
        </div>
    
        <button  [disabled]="f.invalid"   class = "btn btn-success" type ="submit">Submit</button>
    
    </form>

    </div>
    </div>
