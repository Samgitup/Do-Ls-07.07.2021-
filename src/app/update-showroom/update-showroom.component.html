<div class="col-md-6 offset-md-3">
    <h3> Update Showroom </h3>
    <form  (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> laptopShowroomName</label>
            <input type="text" class ="form-control" id = "laptopShowroomName"
              
            [(ngModel)] = "showroom.laptopShowroomName"    name = "laptopShowroomName"> 
        </div>
    
        <div class="form-group">
            <label> location</label>
            <input type="text" class ="form-control" id = "location"
            [(ngModel)] = "showroom.location"   name = "location"> 
        </div>
    
        <div class="form-group">
            <label> phoneNumber </label>
            <input type="text" class ="form-control" id = "phoneNumber"
            [(ngModel)] = "showroom.phoneNumber"    name = "phoneNumber">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
